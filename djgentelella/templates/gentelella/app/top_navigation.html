<nav class="navbar navbar-expand-lg  nav_menu " aria-label="Fifth navbar example">
   {% load i18n gentelellamenu gtsettings urlname_tags %}
    <div class="container-fluid">
      <div class="nav toggle">
      <a id="menu_toggle"><i class="fa fa-bars"></i></a>
    </div>


      <div class="collapse navbar-collapse " id="navbarsExample05">
        <ul class="nav navbar-nav mb-lg-0 mb-xl-0 mb-xxl-0 navbar-right">
        {% top_menu  %}
      {% if request.user.is_superuser %}

        {% get_urlname_action as urlnameactions %}
        {% validate_context urlnameactions as context %}
        {% if urlnameactions and context %}
          <li><a class="btn" id="btn_perms" title="{% trans 'Add Permission' %}" data-bs-toggle="modal" data-bs-target="#permission_modal" data-bs-parameter="{% get_page_name urlnameactions %}" data-bs-urlname="{{urlnameactions}}"><i class="fa fa-key" aria-hidden="true"></i></a></li>
        {% endif %}
      {% endif %}

        </ul>

      </div>
    </div>
  </nav>
